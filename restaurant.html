<!DOCTYPE html><html lang="en"><head>  <title>Restaurant Info</title>  <!-- Normalize.css for better cross-browser consistency -->  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />  <!-- Main CSS file -->  <link rel="stylesheet" href="css/styles.css" type="text/css">  <link rel="icon" type="image/x-icon" href="/images_src/fixed/favicon.ico">  <link rel="manifest" href="manifest.json">    <meta name="description" content="Discover the best restaurant in your city!" />  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">  <meta http-equiv="Content-type" content="text/html; charset=utf-8">  <meta name="theme-color" content="#F58500">        </head>  <body id="restaurant-page">    <!-- Beginning container -->    <div id="container">      <header>        <!-- Beginning nav -->        <nav role="banner" class="banner">           <h1><a href="/"><img src="/images_src/fixed/logo.svg" class="logo" alt="Restaurant Reviews logo"></a></h1>        </nav>        <!-- Beginning breadcrumb -->        <nav aria-label="Breadcrumb">          <ul id="breadcrumb" role="navigation">            <li><a href="/">Home</a></li>          </ul>        </nav>        <!-- End breadcrumb -->        <!-- End nav -->      </header>      <!-- End header -->      <!-- Beginning map -->      <section id="map-container">           <h2 id="mapTitle" class="titleHidden" tabindex="0"></h2>        <div id="map" role="application"></div>      </section>      <!-- End map -->      <!-- Beginning restaurant -->      <section id="restaurant-container" role="main">        <h2 id="restaurant-name" tabindex="0"></h2>        <picture>          <source id="source-600">          <img id="restaurant-img">        </picture>        <p id="restaurant-cuisine"></p>        <p id="restaurant-address"></p>        <table id="restaurant-hours"></table>      </section>      <!-- end restaurant -->      <!-- Beginning reviews -->      <section id="reviews-container" role="complementary">        <ul id="reviews-list"></ul>      </section>      <!-- End reviews -->    </div>    <!-- End container -->    <!-- Beginning footer -->    <footer id="footer" role="contentinfo">      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.    </footer>    <!-- End footer -->     <!-- Beginning scripts -->     <script type="application/javascript" src="js/idb.js"></script>    <!-- Database helpers -->    <script type="text/javascript" src="js/dbhelper.js"></script>    <!-- Main javascript file -->    <script type="text/javascript" src="js/restaurant_info.js"></script>    <!-- Google Maps -->    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANM24w06le3kIFvlpGPNzRRmP4uvDwAes&libraries=places&callback=initMap"></script>    <!-- End scripts -->  </body></html>
