<!DOCTYPE html><html lang="en">  <head>    <title>Restaurant Reviews</title>        <!-- Normalize.css for better cross-browser consistency -->    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />    <!-- Main CSS file -->    <link rel="stylesheet" href="css/styles.css" type="text/css">    <link rel="icon" type="image/x-icon" href="/images_src/fixed/favicon.ico">    <link rel="manifest" href="manifest.json">    <script type="application/javascript" src="js/idb.js"></script>        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">    <meta http-equiv="Content-type" content="text/html; charset=utf-8">    <meta name="theme-color" content="#F58500">    <meta name="description" content="Discover the best restaurant in your city!" />  </head>  <body>    <!-- Beginning container -->    <div id="container-index" role="main">      <header>        <!-- Beginning nav -->        <nav role="banner" class="banner">          <h1><a href="/"><img src="/images_src/fixed/logo.svg" class="logo" alt="Restaurant Reviews logo"></a></h1>        </nav>        <!-- End nav -->      </header>      <!-- End header -->      <!-- Beginning map -->      <section id="map-container">        <h2 class="titleHidden">Map with all locations of the restauranst showing in the page</h2>        <div id="map" role="application"></div>      </section>      <!-- End map -->              <section id="restaurants" role="main">        <!-- Beginning restaurant filter -->        <div class="filter-options">          <h2 tabindex="0">Filter Results</h2>          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select neighborhoods">            <option value="all">All Neighborhoods</option>          </select>          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisines">            <option value="all">All Cuisines</option>          </select>        </div>        <!-- End restaurant filter -->        <ul id="restaurants-list"></ul>      </section>      </div>      <!-- End container -->      <!-- Beginning footer -->      <footer id="footer" role="contentinfo">        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.      </footer>      <!-- End footer -->    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANM24w06le3kIFvlpGPNzRRmP4uvDwAes&libraries=places&callback=initMap"></script>    <script>  /* For Cache */      if ('serviceWorker' in navigator) {  // Register a service worker hosted at the root of the  // site using the default scope.  navigator.serviceWorker.register('/sw.js').then(function(registration) {    console.log('Service worker registration succeeded:', registration);  }).catch(function(error) {    console.log('Service worker registration failed:', error);  });} else {  console.log('Service workers are not supported.');}</script>  </body>  </html>
